<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Regular CSS -->
    <link rel="stylesheet" href="/style"/>
    
    <!-- JavaScript -->
    <script src="form.js"></script>

    <!-- Title -->
    <title>art mart</title>
    <link rel="icon" href="https://frtim.files.wordpress.com/2010/11/chalice.jpg?w=220&h=298">    
  </head>

<body>
   <form action="" name="userForm" method="get" onsubmit="return checkForm();">
     <table>

        <tr>
           <td>First Name</td>
           <td><input type="text" id="firstName" name="firstName"><span id="showError"></span></td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td><input type="text" id="lastName" name="lastName"><span id="showError"></span></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea name="address" id="address" cols="30" rows="5"></textarea><span id="showError"></span></td>
        </tr>

        <tr>
            <td>City</td>
            <td><input type="text" id="city" name="cityName"><span id="showError"></span></td>
        </tr>

        <tr>
            <td>State</td>
            <td>
                <select name="stateName" id="state">
                    <option value="">select</option>
                    <option value="MH">MH</option>
                    <option value="GJ">GJ</option>
                </select>

                <span id="showError"></span>
            </td>
        </tr>

        <tr>
            <td>Zip code</td>
            <td><input type="text" id="zip" name="zipcode"><span id="showError"></span></td>
        </tr>
        
        <tr>
            <td>Phone number</td>
            <td>
                Personal <input type="radio" value="Personal" name="ptype" id="ptype" >
                Business <input type="radio" value="Business" name="ptype" id="ptype" >
                <input type="text" name="phnum" id="phone">
                <span id="showError"></span>
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" name="emailid" id="email"><span id="showError"></span></td>
        </tr>
     </table>

     <br>
     
     <button>Submit</button>
   </form>
</body>
</html>
