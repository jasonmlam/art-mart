<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Regular CSS -->
    <link rel="stylesheet" href="/style"/>
    
    <!-- JavaScript -->
    <script src="/javascript/form.js" type="text/javascript"></script>

    <!-- Title -->
    <title>art mart</title>
    <link rel="icon" href="https://frtim.files.wordpress.com/2010/11/chalice.jpg?w=220&h=298">    
  </head>

<body class="background" id="normalfont">
    <!-- how user sees the title of the page -->
    <h1 class="mt-2 wrapper">art mart</h1>

    <!-- Navigation Bar for Products and Contact pages -->
    <nav class="navbar">
      <div id="nav">

        <!-- Home Button -->
        <a href="/"
        class="btn"
        id="homebtn">
          <img src="https://frtim.files.wordpress.com/2010/11/chalice.jpg?w=220&h=298" width="40" height="38" alt="">
        </a>

        <!-- Products Button -->
        <a href="/products" 
        class="btn"
        role="button"
        aria-pressed="true">Products</a>

        <!-- Contact Button -->
        <a href="/contact" 
        class="btn"
        role="button" 
        aria-pressed="true">Contact Us</a>

        <!-- Login Button -->
        <a href="/login" 
        class="btn"
        role="button" 
        aria-pressed="true">Login</a>        

      </div>
    </nav>

    <!-- Description of the Site -->
    <h1 class="wrapper">
        login
    </h1>    

    <form action="" name="userForm" onsubmit = "checkForm() && validateEmail();">
        <table cellspacing = "2" cellpadding = "2">

        <tr>
            <td>First Name</td>
            <td><input type="text" id="firstName" name="firstName"><span id="showError"></span></td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td><input type="text" id="lastName" name="lastName"><span id="showError"></span></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea name="address" id="address" cols="30" rows="5"></textarea><span id="showError"></span></td>
        </tr>

        <tr>
            <td>City</td>
            <td><input type="text" id="city" name="city"><span id="showError"></span></td>
        </tr>

        <tr>
            <td>State</td>
            <td>
                <select name="stateName" id="state">
                    <option value="">select</option>
                    <option value="FL">FL</option>
                    <option value="WA">WA</option>
                </select>

                <span id="showError"></span>
            </td>
        </tr>

        <tr>
            <td>Zip code</td>
            <td><input type="text" id="zip" name="zipcode"><span id="showError"></span></td>
        </tr>

        <tr>
            <td>Phone number</td>
            <td>
                Personal <input type="radio" value="Personal" name="ptype" id="ptype" >
                Business <input type="radio" value="Business" name="ptype" id="ptype" >
                <input type="text" name="phnum" id="phone">
                <span id="showError"></span>
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" name="emailid" id="email"><span id="showError"></span></td>
        </tr>

        <tr>
            <td></td>
            <td><input type = "submit" value = "Submit" /></td>
         </tr>
        </table>
   </form>
</body>
</html>
